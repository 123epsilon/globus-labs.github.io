---
layout: default
title: Projects
---
    <h1>Projects</h1>

    {% for project in site.projects %}
    <!--
        Note: check != false here rather than for truthyness because not
        all projects have the active tag yet.
    -->
    {% if project.active != false %}
    <div class="row">
        <div class="col- project">
            <img src="images/projects/{{ project.image }}" class="img-responsive">
        </div>
        <div class="col-9 project-info">
            <p><span class="name"><a href="{{ project.url }}">{{ project.title }}</a></span><br>
            {{ project.teaser }}
        </div>
      </div>
    </div>
    {% endif %}
    {% endfor %}
