---
layout: default
title: Projects
---
    <h1>Projects</h1>

    {% for project in site.projects %}
    <div class="row">
        <div class="col- project">
            <img src="images/projects/{{ project.image }}" class="img-responsive">
        </div>
        <div class="col-9 project-info">
            <p><span class="name"><a href="{{ project.url }}">{{ project.title }}</a></span><br>
            {{ project.description }}
        </div>
      </div>
    </div>
    {% endfor %}
