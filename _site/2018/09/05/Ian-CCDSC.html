<p>Ian attended the <a href="http://www.netlib.org/utk/people/JackDongarra/CCDSC-2018/">2018 Workshop on Clusters, Clouds, and Data for Scientific Computing (CCDSC)</a> in Lyon, France. He presented on the computer systems challenges raised by the rise of deep learning in science, and technologies that Globus Labs is developing to address those challenges.</p>
