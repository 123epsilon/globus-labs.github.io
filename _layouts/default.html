<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Globus Labs</title>
    <link rel="shortcut icon" href="images/theme/favicon.ico?v=2">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body>
    {% assign current = page.url | downcase | split: '/' %}
  
    <header id="masthead">
      <nav id="navbar" class="navbar" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img class="img-responsive" src="images/theme/logo_globus_labs.svg" alt="Globus Labs" data-pin-nopin="true"></a>
          </div>
          
         <div class="collapse navbar-collapse" id="main-nav">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/globus-labs" {% if current[1] == '' %}class="active"{% endif %}>Overview</a></li>
                <li><a href="/globus-labs/people.html"  {% if current[1] == 'people.html' %}class="active"{% endif %}>People</a></li>
                <li><a href="/globus-labs/projects.html"  {% if current[1] == 'projects.html' %}class="active"{% endif %}>Projects</a></li>
                <li><a href="/globus-labs/join.html"  {% if current[1] == 'join.html' %}class="active"{% endif %}>Join Us</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
    
    {{ content }}
    
    
    </main>

					 <div class="col-sm-3"><a href="https://www.anl.gov/"><img class="img-responsive" src="images/theme/anl.png"></a></div>
					<div class="col-sm-2"></div>
				</div>
